<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img
            src="/My-JS-Project/P11-SelectMenu/img/down-arrow.png"
            id="arrowIcon"
          />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="/My-JS-Project/P11-SelectMenu/img/facebook (2).png" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="/My-JS-Project/P11-SelectMenu/img/instagram.png" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="/My-JS-Project/P11-SelectMenu/img/social.png" />
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="/My-JS-Project/P11-SelectMenu/img/linkedin.png" />
            <p>LinkedIn</p>
          </li>
          <li class="options">
            <img src="/My-JS-Project/P11-SelectMenu/img/youtube.png" />
            <p>Youtube</p>
          </li>
        </ul>
      </div>
    </div>
    <script>
      var selectField = document.getElementById("selectField");
      var selectText = document.getElementById("selectText");
      var options = document.getElementsByClassName("options");
      var list = document.getElementById("list");
      var arrowIcon = document.getElementById("arrowIcon");

      selectField.onclick = function () {
        list.classList.toggle("hide");
        arrowIcon.classList.toggle("rotate");
      };

      for (option of options) {
        option.onclick = function () {
          selectText.innerHTML = this.textContent;
          list.classList.toggle("hide");
          arrowIcon.classList.toggle("rotate");
        };
      }
    </script>
  </body>
</html>
